<html>
    <head th:replace="layout/plantilla :: head">
        <title>Administrar Clientes</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div th:if="${clientes != null and !clientes.empty}"/>
        <h1>Clientes</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Correo</th>
                    <th>Contrase√±a</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${clientes}">
                    <td th:text="${item.correo}"></td>
                    <td th:text="${item.contrasena}"></td>
                    <td><a th:href="@{/modificarCliente/} + ${item.idCliente}">Modificar</a></td>
                    <td><a th:href="@{/eliminarCliente/} + ${item.idCliente}">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${clientes == null or clientes.empty}">
        No tenemos lista de clientes para mostrar
    </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
