<!DOCTYPE html>

<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header">
        </header>
        <h2>Datos del Cliente</h2>
        <a th:href="@{/}">Regresar</a>
        <br>
        <br>
        <form th:action="@{/guardarCliente}" method="POST"
            th:object="${cliente}">
            <input type="hidden" name="idCliente" th:field="*{idCliente}">
            <label for="Correo">Correo </label>
            <input type="text" id="correo" name="correo" th:field="*{correo}">
            <br>
            <label for="Contraseña">Contraseña de vencimiento </label>
            <input type="text" id="contrasena" name="contrasena" th:field="*{contrasena}">
            <br>
            
            <input type="submit" name="Registrarse" value="Registrarse">
        </form>
        <br>
        <br>
        <footer th:replace="layout/plantilla :: footer">
    </body>
</html>
