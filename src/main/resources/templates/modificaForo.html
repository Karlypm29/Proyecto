<html>
    <head th:replace="layout/plantilla :: head">
        <title>Registro</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <h2>Datos del Foro</h2>
        <a th:href="@{/foroGuardar}">Regresar</a>
        <br>
        <br>
        <form th:action="@{/guardarForo}" method="POST"
            th:object="${foro}">
            <input type="hidden" name="idForo" th:field="*{idForo}">
            <label for="IdCliente">Id del Cliente </label>
            <input type="text" id="idCliente" name="idCliente" th:field="*{idCliente}">
            <br>
            <label for="Titulo">Titulo </label>
            <input type="text" id="tituloforo" name="tituloforo" th:field="*{tituloforo}">
            <br>
            <label for="Descripcion">Descripcion </label>
            <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}">
            <br>
            <input type="submit" name="Registrar foro" value="Registrar foro">
        </form>
        <br>
        <br>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
